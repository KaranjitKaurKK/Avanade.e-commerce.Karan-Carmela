<div class="row row-cols-1 row-cols-md-3 g-4" style="opacity: 0.8;">
  <div class='row'>
    <div class='col-md-2'>Filter by name:</div>
    <div class='col-md-4'>
      <input type='text' />
    </div>
  </div>
  <div class="row">

  </div>
  <select class="form-select" aria-label="Default select example">
    <option selected>Select the color of beer you want</option>
    <option value="1">All</option>
    <option value="2">White</option>
    <option value="3">Blonde</option>
    <option value="4">Dark brawn</option>
  </select>
  <div class="row">

  </div>
  <div class='table-responsive'>
    <table class='table' style="width: 100%; height: 100%; color: white">
      <thead>
        <tr>
          <th> </th>
          <th>Name: </th>
          <th>Type: </th>
          <th>Color: </th>
          <th>Origin: </th>
          <th>Degree: </th>
          <th>Price: </th>
          <th>Rate: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of filteredProducts'>
          <td></td>
          <td>{{product.productName}}</td>
          <td>{{product.type}}</td>
          <td>{{product.color}}</td>
          <td>{{product.origin}}</td>
          <td>{{product.degree}}</td>
          <td>{{product.price}}</td>
          <td>{{product.rate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
